<body>

    <a href=""></a>
    <div class="" onclick="" id="">hello world</div>
    
    <script>
        var div = document.getElementById('d1');
        //老浏览器可能出问题，但是此方法为底层方法
        div.className = 'title';
        //浏览器封装的方法 解决了部分老浏览器兼容性问题
