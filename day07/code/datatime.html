<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期时间对象</title>
</head>
<body>
    <div>

    </div>
    <script>
        var now = new Date();
        console.log(now);

        var y= now.getFullYear()
        var m = now.getMonth()
        var d = now.getDate()
        console.log(`${y}/${m+1}/${d}`)
        now.getDay()
        now.getHours()
        now.getMinutes()
        now.getSeconds()

        var f = new Date('2020-10-1 12:00:00') 
        console.log(f)

        console.log(now.getTime());
        console.log(f.getTime())
        //获取当前时间和指定日期对象的时间差(毫秒)
        var leftTime = f.getTime() - now.getTime()
        var leftTime = f - now;
        console.log(leftTime)

        //计算当前时间距离今天中午12:00还有多久 显示在页面上
        //时：分：秒
        var leftTime = f - now;
        var time =parseInt(leftTime/1000) 
        var h = time.getHours()
        var m = time.getMinutes()
        var s = time.getSeconds()
        console.log(`${h}:${m}:${s}`)
        div.innerText = `${h}:${m}:${s}`
    </script>
    
</body>
</html>
