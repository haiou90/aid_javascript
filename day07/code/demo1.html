<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从数组获取不重复的值</title>
</head>
<body>
    <script>
        function getRandElements(arr,len){
            var res = [];
            arr.sort(function(){
                return 0.5-Math.random()
            })
            console.log(arr)
            for(var i=0;i<len;i++){
                res.push(arr[i])
            }
            return res;
        }
        console.log(getRandElements([0,1,2,3,4,5,6],5)) 
    </script>
</body>
</html>
