    <script>
        // 强制转换 任意类型转字符串
        var a=10;
        var str_a = a.toString();
        console.log(str_a,10)
        // 只有数字.toString会报错，因为被当做浮点型数据 
        // console.log(10.toString())
        console.log(true.toString())

        // Number 首字母大写为构造函数
        console.log(Number('123'))
        console.log(Number('123.456'))
        console.log(Number('123abc'))
        console.log(Number(true))
        console.log(Number(undefined))
        console.log(Number(null))

        console.log(parseInt('123abc'))
        console.log(parseInt('123.456'))
        console.log(parseInt(123.456))
        console.log(parseFloat('123.456'))

        // 隐式转换
        console.log('10'+1)
        console.log('10'-1)
        console.log('10'/3)

        // 接收用户输入的一个数值 将数值加10后打印
        // var num = prompt('请输入一个数值')
        // console.log(parseInt(num)+10)

        var age=18;
        console.log('qtx的年龄为'+age.toString())
        console.log('qtx的年龄为'+age)
        // 通过阴式转换，将age转字符串
        console.log(age+'')  
        console.log('10'-true);  // 10-1

        // console.log(a*=2)

        var a=1;
        //a=1 a++  a++的值为1  a的值为2    先返回a的值 再让a递增 
        //a=2 ++a  ++a的值为3  a的值为3    先递增再返回a的值
        //a=3 a++  a++的值为3  a的值为4
        console.log(a++ + ++a + a++)

        // a=4  a-- 4  a 3
        // a=3  --a 2  a 2
        // a=2  a-- 2  a 1
        console.log(a-- - --a - a--)
