<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <script src="../js/jquery.min.js"></script>
    <script>
        $('li').each(function(i,o){
            console.log(i,o)
        })

        var arr = [1,2,3,4,5]
        $.each(arr,function(i,o){
            console.log(i,o)
        })
    </script>
</body>
</html>
