<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            $('#d1').css('color','red')

    <script>
        $(function(){
            $('#d1').html('你好')
        })
    </script>
