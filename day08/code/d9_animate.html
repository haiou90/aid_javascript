<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义动画</title>
    <style>
        #ball{
            width: 200px;
            height: 200px;
            background-color: orangered;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script src="../js/jquery.min.js"></script>
    <script>
        $('#ball').animate({
            'margin-left':'500px',
            'width':'100px',
            'color':'red'//颜色无效
        },2000,function(){
            $('#ball').animate({
            'margin-left':'0',
            'width':'200px',
            },2000,function(){
                $('#ball').fadeOut(2000)
            })
        })
    </script>
</body>
</html>
