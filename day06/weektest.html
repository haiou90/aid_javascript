<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 50px;
        height: 50px;
        display: inline-block;
    }
    .red{
        background-color: red
    }
    .blue{
        background-color: blue
    }
    .green{
        background-color: green
    }
    
    </style>
</head>
<body>
    <div class="red" ></div>
    <div class="blue"></div>
    <div class="green"></div>
    <p >
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut ullam saepe, possimus non voluptatibus, autem omnis est corrupti provident ratione dolorem nesciunt ipsam sint cumque dolores ut, laudantium minima fuga.
    </p>
    <select name="" id="colorlist">
        <option value="请选择">请选择</option>
        <option value="red">红色</option>
        <option value="green">绿色</option>
        <option value="blue">蓝色</option>
    </select>
    <script>
        var divs = document.getElementsByTagName('div')
        var p = document.getElementsByTagName('p')[0]
        for (var i=0;i<divs.length;i++){
            divs[i].onclick = function(){
                // p.style = 'color:red'
                p.style = 'color:'+this.getAttribute('class')
            }
        }
    </script>

    <script>
        var c = document.getElementById('colorlist');
        var p = document.getElementsByTagName('p')[0]
        //表单元素值发生改变时会触发onchange事件
        c.onchange = function(){
            console.log('点击下拉菜单')
            console.log(this.value)
            p.style = 'color:'+ this.value
            p.style.color = this.value
        }
    </script>
</body>
</html>
