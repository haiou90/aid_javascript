<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="username">姓名</label>
        <input type="text" name="" id="username" palaceholder='用户名不能超过16位'>
    </div>
    <div>
        <label for="pwd">密码</label>
        <input type="text" name="pwd" id="">
    </div>
    <div>
        性别: <input type="radio" name="gender" id="">男
            <input type="radio" name="gender" id="">女
            <input type="radio" name="gender" checked id="">保密
    </div>
    <div>
        爱好：<input type="checkbox" name="" id="">抽烟
            <input type="checkbox" name="" id="">喝酒
            <input type="checkbox" checked name="" id="">烫头
    </div>
    <div>
        上传头像：<input type="file" name="" id="">
    </div>
    <div>
        班级:
        <select name="" id="">
            <option value="">--请选择--</option>
            <option selected value="">AID2005</option>
        </select>
    </div>
    <div>
        备注:
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="button" value="普通按钮">
        <input type="submit" value="登录">
        <input type="reset" value="重置 ">
    </div>
</body>
</html>
