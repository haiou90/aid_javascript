<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">
                <h1>增加管理员</h1>
            </td>
           
        </tr>
        <tr>
            <td><label for="username">姓名:</label></td>
            <td><input type="text" name="username" id=""></td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td><label for="pwd">密码:</label></td>
            <td><input type="password" name="pwd" id=""></td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="" id="">男士
                <input type="radio" name="" id="">女士
            </td>
            <td></td>
        </tr>
        <tr>
            <td>角色:</td>
            <td>
                <input type="checkbox" name="" id="">超级管理员
                <input type="checkbox" name="" id="">账单管理员
            </td>
            <td>至少选择一个角色</td>
        </tr>
        <tr>
            <td>头像:</td>
            <td><input type="file" placeholder="选择文件" name="" id=""></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="保存">
                <input type="reset" value="重置">
            </td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
